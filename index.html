<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <img class="smallMealLogo" src="/assets/Images/smallmealLogo.svg" alt="Logo petit plat" />
        <h1> CHERCHEZ PARMI PLUS DE 1500 RECETTES </h1>
        <h1>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    </header>

    <main>
        <form id="form">
            <div class="searchBar">
                <input type="search" id="query" name="q" placeholder="Rechercher une recette, un ingrédient,...">
                <button class="searchButon"></button>
            </div>
            <div class="searchButton ">
                    <section id="tags__selected">
                        <!-- ARRAY OF TAGS EN JAVASCRIPT -->
                        <div class="tag__ingredients--wrapper"></div>
                        <div class="tag__appliances--wrapper"></div>
                        <div class="tag__ustensils--wrapper"></div>
                    </section>

                <div class="Sbutton">
                    <div class="dropdown">
                        <label class="dropbtn" id="dropbtnIngredientsFold">Ingredients
                            <img src="/assets/Images/arrow.svg" alt="bouton ingrédients" />
                        </label>

                        <div id="myDropdownIngredients" class="dropdown-contentUnfold">
                            <label class="dropbtnUnFold" id="dropbtnIngredientsUnFold">Ingredients
                                <img class="arrowUnFold" src="/assets/Images/arrow.svg" alt="bouton ingrédients" />
                            </label>
                            <input type="search" placeholder="" id="ingredientsInputId" class="myInput">
                            <img class="magnifyingGlassButton" src="/assets/Images/magnifyingGlassButton.svg"
                                alt="bouton ingrédients" />
                            <div class="element_ingredients"  id="element_ingredients">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Sbutton">
                    <div class="dropdown">
                        <label class="dropbtn" id="dropbtnAppareilsFold">Appareils
                            <img src="/assets/Images/arrow.svg" alt="bouton ingrédients" />
                        </label>

                        <div id="myDropdownAppareils" class="dropdown-contentUnfold">
                            <label class="dropbtnUnFold" id="dropbtnAppareilsUnFold">Appareils
                                <img class="arrowUnFold" src="/assets/Images/arrow.svg" alt="bouton ingrédients"/>
                            </label>
                            <input type="search" placeholder="" id="appareilsInputId" class="myInput" >
                            <img class="magnifyingGlassButton" src="/assets/Images/magnifyingGlassButton.svg"
                                alt="bouton ingrédients" />
                            <div class="element_appareils">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Sbutton">
                    <div class="dropdown">
                        <label class="dropbtn" id="dropbtnUstensilesFold">Ustensiles
                            <img src="/assets/Images/arrow.svg" alt="bouton ingrédients" />
                        </label>

                        <div id="myDropdownUstensiles" class="dropdown-contentUnfold">
                            <label class="dropbtnUnFold" id="dropbtnUstensilesUnfold">Ustensiles
                                <img class="arrowUnFold" src="/assets/Images/arrow.svg" alt="bouton ingrédients"/>
                            </label>
                            <input type="search" placeholder="" id="ustensilesInputId" class="myInput" >
                            <img class="magnifyingGlassButton" src="/assets/Images/magnifyingGlassButton.svg"
                                alt="bouton ingrédients" />
                            <div class="element_ustensiles">
                            </div>
                        </div>
                    </div>
                </div>
                <img class="moreThanOneThousandFiveHundredRecipes"
                    src="/assets/Images/moreThanOneThousandFiveHundredRecipes.svg" alt="Logo 1500 recettes" />
            </div>

            <div class="meal_section">
            </div>
        </form>
    </main>
    <script type="module" src="scripts/js/index.js"></script>
<script type="module" src="scripts/js/tags.js"></script>
<script src="./scripts/utils/filters_create.js"></script>
<script src="./scripts/utils/filters_fill.js"></script>
<script src="./scripts/utils/filters_input.js"></script>
<script src="./scripts/utils/tags.js"></script>
<script src="./scripts/utils/search_bar.js"></script>
</body>

</html>
