<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Les petits plats, outil de recettes de cuisine" name="description" />
    <meta content="Les petits plats, outil de recettes de cuisine" name="keywords" />
    <link rel="icon" href="./assets/image/icone.png" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f2e0ae9aa.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header class="header">
        <img class="smallMealLogo" src="/assets/Images/smallmealLogo.svg" alt="Logo petit plat" />
        <h1 class="title"><strong> CHERCHEZ PARMI PLUS DE 1500 RECETTES </strong></h1>
        <h1 class="title2"><strong>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</strong></h1>
        <div class="search__input-group">
            <input type="text" class="search__input"
                placeholder="Rechercher un ingrédient, un appareil, un ustensile, une recette..." />
            <button class="search__button">
                <img src="./assets/Images/magnifyingGlassButton.svg" alt="Search" />
            </button>
        </div>
    </header>

    <main class="main">
        <form id="form">

            <section id="filters">
                <div class="filter__ingredients"></div>
                <div class="filter__appliances"></div>
                <div class="filter__ustensils"></div>
                <div class="allMeals"></div>
            </section>

            <section id="tags__selected">
                <div class="tag__ingredients--wrapper"></div>
                <div class="tag__appliances--wrapper"></div>
                <div class="tag__ustensils--wrapper"></div>
            </section>
            <section id="recipes__cards">
                <!-- CARDS COMPONENT JAVASCRIPTS recipes_cards.js -->
            </section>
            <span class="no-result-message"></span>
        </form>
    </main>
    <script src="./scripts/main/index.js"></script>
    <script src="./scripts/main/recipesCardsFile.js"></script>
    <script src="./scripts/utils/filtersCreateFile.js"></script>
    <script src="./scripts/utils/filtersFillFile.js"></script>
    <script src="./scripts/utils/filtersInputFile.js"></script>
    <script src="./scripts/utils/tagsFile.js"></script>
    <script src="./scripts/utils/searchBarFile.js"></script>
</body>

</html>
