<html lang="fr">

<head>

<body>
    <header class="header">
        <img class="smallMealLogo" src="/assets/Images/smallmealLogo.svg" alt="Logo petit plat"/>

    <main >
<form id="form">
    <div class="searchBar">
    <input type="search" id="query" name="q" placeholder="Rechercher une recette, un ingrédient,...">
    <button class="searchButon"></button> 
    </div>
     <div class="searchButton ">
   
    <div class="Sbutton">
        <div class="dropdown">
            <label   class="dropbtn" id="dropbtnIngredients">Ingrédients
                <img src="/assets/Images/arrow.svg" alt="bouton ingrédients" />
            </label>
           
            <div id="myDropdownIngredients" class="dropdown-content">
                <input type="text" placeholder="Search.." class="myInput" onkeyup="filterFunction()">
            <div class="element_ingredients">
            </div>
            </div>
        </div> 
    </div>
    <div class="Sbutton">
        <div class="dropdown">
            <label class="dropbtn" id="dropbtnAppareils">Appareils
                <img src="/assets/Images/arrow.svg" alt="bouton ingrédients" />
            </label>
    
            <div id="myDropdownAppareils" class="dropdown-content">
                <input type="text" placeholder="Search.." class="myInput" onkeyup="filterFunction()">
                <div class="element_appareils">
                </div>
            </div>
        </div>
    </div>
    <div class="Sbutton">
        <div class="dropdown">
            <label class="dropbtn" id="dropbtnUstensiles">Ustensiles
                <img src="/assets/Images/arrow.svg" alt="bouton ingrédients" />
            </label>
    
            <div id="myDropdownUstensiles" class="dropdown-content">
                <input type="text" placeholder="Search.."  class="myInput" onkeyup="filterFunction()">
                <div class="element_ustensiles">
                </div>
            </div>
        </div>
    </div>
    <img class="moreThanOneThousandFiveHundredRecipes" src="/assets/Images/moreThanOneThousandFiveHundredRecipes.svg" alt="Logo 1500 recettes"/> 
    </div>
    
    <div class="meal_section">
    </div>
    </form>
    </main>
    <script type="module" src="scripts/js/index.js"></script>
